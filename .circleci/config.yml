version: 2.1

orbs:
  python: circleci/python@1.2


jobs:
  build-and-test:
    machine:
      image: ubuntu-2004:202111-01
    steps:
      - checkout
      - run: make build
      - run: make test
      - run: make push
  deploy-plan:
    working_directory: /tmp/project
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: terraform init & plan
          command: |
            bash scripts/plan.sh
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy-apply:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform
          command: |
            terraform apply -auto-approve tfapply
      - persist_to_workspace:
          root: .
          paths:
            - .
# Invoke jobs via workflows
workflows:
  main:
    jobs:
      - build-and-test:
          name: build-and-test
          filters:
            branches:
              only: main
      - deploy-plan:
          name: deploy-plan
          requires:
            - build-and-test
          filters:
            branches:
              only: main
      - deploy-approve:
          type: approval
          requires:
            - plan-apply
      - deploy-apply:
          requires:
            - hold-apply