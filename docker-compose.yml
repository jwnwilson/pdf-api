version: '3'
services:
  api:
    image: pdf-api
    build:
      context: .
      dockerfile: ./infra/docker/api.dockerfile
    tty: true
    volumes:
      - ./app:/var/task/app
      - ./scripts:/var/task/scripts
      - ./mypy.ini:/var/task/mypy.ini
    expose:
      - "80"
    ports:
      - 0.0.0.0:8888:80
    # Override lambda entry point to revert to default docker behaviour
    entrypoint: ""
    command: "uvicorn app.adapter.into.fastapi.main:app --host 0.0.0.0 --port 80 --reload"
